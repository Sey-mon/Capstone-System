services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: capstone_mysql_dev
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: capstone_db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - capstone_network
    restart: unless-stopped

  # Laravel Application (Development)
  laravel_app:
    build:
      context: ./capstone_system
      dockerfile: Dockerfile
    container_name: capstone_laravel_dev
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mysql
      - DB_DATABASE=capstone_db
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=laravel_password
    volumes:
      - ./capstone_system:/var/www/html
    depends_on:
      - mysql
    networks:
      - capstone_network
    restart: unless-stopped

  # Groq Meal Plan API (Development)
  groq_meal_api:
    build:
      context: ./Groq_Meal_Plan
      dockerfile: Dockerfile
    container_name: capstone_groq_meal_dev
    ports:
      - "8001:8000"
    environment:
      - PYTHONPATH=/app
      - DB_HOST=mysql
      - DB_DATABASE=capstone_db
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=laravel_password
    volumes:
      - ./Groq_Meal_Plan:/app
    depends_on:
      - mysql
    networks:
      - capstone_network
    restart: unless-stopped

  # Treatment Model API (Development)
  treatment_model_api:
    build:
      context: ./Treatment_Model_Random_Forest
      dockerfile: Dockerfile
    container_name: capstone_treatment_model_dev
    ports:
      - "8002:8000"
    environment:
      - PYTHONPATH=/app
      - DB_HOST=mysql
      - DB_DATABASE=capstone_db
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=laravel_password
    volumes:
      - ./Treatment_Model_Random_Forest:/app
    depends_on:
      - mysql
    networks:
      - capstone_network
    restart: unless-stopped

volumes:
  mysql_data_dev:

networks:
  capstone_network:
    driver: bridge
