events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    upstream laravel_app {
        server laravel_app:8000;
    }

    upstream groq_meal_api {
        server groq_meal_api:8000;
    }

    upstream treatment_model_api {
        server treatment_model_api:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Laravel Application (Main)
        location / {
            proxy_pass http://laravel_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Groq Meal Plan API
        location /api/groq-meal/ {
            rewrite ^/api/groq-meal/(.*) /$1 break;
            proxy_pass http://groq_meal_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Treatment Model API
        location /api/treatment-model/ {
            rewrite ^/api/treatment-model/(.*) /$1 break;
            proxy_pass http://treatment_model_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files
        location /static/ {
            alias /var/www/html/public/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}
