name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Deploy to Production Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "ğŸš€ Starting deployment..."
          
          cd /home/shares-app/htdocs/shares-app.site/capstone_system
          
          echo "ğŸ“¥ Pulling latest changes from GitHub..."
          git pull origin main
          
          echo "ğŸ“¦ Installing PHP dependencies..."
          composer install --optimize-autoloader --no-dev --no-interaction
          
          echo "ğŸ“¦ Installing Node dependencies..."
          npm install --silent
          
          echo "ğŸ¨ Building frontend assets..."
          npm run build
          
          echo "ğŸ—„ï¸ Running database migrations..."
          php artisan migrate --force
          
          echo "ğŸ§¹ Clearing application caches..."
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          echo "ğŸ”§ Fixing file permissions..."
          chown -R shares-app:shares-app /home/shares-app/htdocs/shares-app.site
          chmod -R 775 storage bootstrap/cache
          
          echo "â™»ï¸ Restarting services..."
          supervisorctl restart laravel-queue-worker:*
          supervisorctl restart llm-api
          supervisorctl restart rf-api
          
          echo "âœ… Deployment complete!"
          echo "ğŸŒ Live at: https://shares-app.site"
